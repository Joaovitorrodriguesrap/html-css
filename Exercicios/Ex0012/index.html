<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
   <video poster="imagens/download.png" width="560" controls muted autoplay loop>
     <source src="midia/meuvideo2.mp4.mp4" type="video/mp4">
     <source src="midia/meuvideo2.m4v.m4v" type="video/m4v">
     <source src="midia/meuvideo2.ogv.ogv" type="video/ogg">
    <p>seu navegador não tem compatibilidade com a reprodução de videos</p>
   </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/M3YXl7a5bQk?si=ikm2P3SYgKkzJ0T9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
