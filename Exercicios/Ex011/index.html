<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a produzir audios em html</p>
    <audio preload="metadata" autoplay controls loop>
         <source src="VHS Video - Evening Telecast.mp3" type="audio/mpeg">
         <source src="VHS Video - Evening Telecast.ogg" type="audio/ogg">
         <source src="VHS Video - Evening Telecast.wav" type="audio/wav">
        <p> infelizmente seu navegador n√£o consegue reproduzir audio <a href="VHS Video - Evening Telecast.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
